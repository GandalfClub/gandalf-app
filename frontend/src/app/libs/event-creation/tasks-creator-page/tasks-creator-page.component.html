<div class="tasks-creator-tab">
  <app-tasks-list
    class="tasks-creator-tab__list"
    (selectedTask)="showSelectedTask($event)">
  </app-tasks-list>
  <app-tasks-creator
    class="tasks-creator-tab__creator"
    (passForm)="passForm.emit($event)"
    [selectedTask]="selectedTask">
  </app-tasks-creator>
</div>
