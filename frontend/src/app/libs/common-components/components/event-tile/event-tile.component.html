<section class="app-event-tile" 
		[class.app-event-tile--draft]="isDraft">
		
	<div class="app-event-tile__container">
		<h3 class="app-event-tile__title" [title]="name"> {{ name }} </h3>

		<div class="app-event-tile__date-time">
			<app-event-date class="app-event-tile__date"
					[startDate]="startDate" 
					[endDate]="endDate">
			</app-event-date>
			<app-event-time class="app-event-tile__time" 
					*ngIf="startTime && endTime" 
					[startTime]="startTime" 
					[endTime]="endTime"
					[isEventInProgress]="endDate">
			</app-event-time>
		</div>
		
		<ng-container *ngIf="menuItems && menuItems.length >= 1">
			<button mat-icon-button class="app-event-tile__menu-button" aria-label="Event tile menu" title="Menu" [matMenuTriggerFor]="menu">
				<mat-icon>more_vert</mat-icon>
			</button>
			<mat-menu #menu>
				<ng-container *ngFor="let menuItem of menuItems" >
					<button mat-menu-item (click)="menuItem.action()">{{ menuItem.name }}</button>
				</ng-container>
			</mat-menu>
		</ng-container>

		<div class="app-event-tile__draft-print" *ngIf="isDraft">
			<span>DRAFT</span>
		</div>
	
		<ul class="app-event-tile__status-list">
			<h4 class="app-event-tile__status-title">Status:</h4>
			<li *ngFor="let status of statusList" class="app-event-tile__status-item"> 
				<span>{{ status }}</span>
			</li>
		</ul>
	</div>
</section>
