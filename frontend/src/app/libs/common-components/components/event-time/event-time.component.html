<time class="app-event-time app-event-time--in-progress" *ngIf="isEventInProgress else time">
	<span>In Progress</span>
</time>

<ng-template #time>
	<time class="app-event-time">
		<span>{{ startTime | date: timeFormat }}</span>
		<span> - </span>
		<span>{{ endTime | date: timeFormat }}</span>
	</time>
</ng-template>
