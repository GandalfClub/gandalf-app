<app-button class="button_icon" [type]="type" [theme]="theme" iconButton="true">

	<app-icon *ngIf="startIcon" class="icon-button__icon" [icon]="startIcon" [size]="iconSize" [color]="iconColor"></app-icon>

	<span class="icon-button__text">
		<ng-content></ng-content>
	</span>

	<app-icon *ngIf="endIcon" class="icon-button__icon" [icon]="endIcon" [size]="iconSize" [color]="iconColor"></app-icon>

</app-button>
