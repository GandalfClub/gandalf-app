<app-button class="icon-button" [type]="type" [theme]="theme">

	<app-icon *ngIf="startIcon" class="icon-button__icon" [icon]="startIcon" [size]="iconSize"></app-icon>

	<span class="icon-button__text">
		<ng-content></ng-content>
	</span>

	<app-icon *ngIf="endIcon" class="icon-button__icon" [icon]="endIcon" [size]="iconSize"></app-icon>

</app-button>
