<ng-container [ngSwitch]="type">
	<button
			*ngSwitchCase="basicType"
			mat-button
			class="button button--basic button--color-{{color}}"
			[class.button--dark-theme]="isDarkTheme"
			[class.button--disable-hover]="disableHover"
			[disabled]="disabled"
			[disableRipple]="disableRipple">
		<ng-container *ngTemplateOutlet="buttonText"></ng-container>
	</button>
	<button
			*ngSwitchCase="outlinedType"
			mat-stroked-button
			class="button button--outlined button--color-{{color}}"
			[class.button--dark-theme]="isDarkTheme"
			[class.button--disable-hover]="disableHover"
			[disabled]="disabled"
			[disableRipple]="disableRipple">
		<ng-container *ngTemplateOutlet="buttonText"></ng-container>
	</button>
	<button
			*ngSwitchCase="flatType"
			mat-flat-button
			class="button button--flat button--color-{{color}}"
			[class.button--dark-theme]="isDarkTheme"
			[class.button--disable-hover]="disableHover"
			[disabled]="disabled"
			[disableRipple]="disableRipple">
		<ng-container *ngTemplateOutlet="buttonText"></ng-container>
	</button>
</ng-container>

<ng-template #buttonText>
	<div class="button__content">
		<ng-content></ng-content>
	</div>
</ng-template>
