<ng-container [ngSwitch]="type">
	<button
			*ngSwitchCase="basicType"
			mat-button
			class="button button--basic"
			[class.button--dark-theme]="isDarkTheme"
			[class.button--disable-hover]="disableHover"
			[disabled]="disabled"
			[disableRipple]="disableRipple">
		<ng-container *ngTemplateOutlet="buttonText"></ng-container>
	</button>
	<button
			*ngSwitchCase="outlinedType"
			mat-stroked-button
			class="button button--outlined"
			[class.button--dark-theme]="isDarkTheme"
			[class.button--disable-hover]="disableHover"
			[disabled]="disabled"
			[disableRipple]="disableRipple">
		<ng-container *ngTemplateOutlet="buttonText"></ng-container>
	</button>
	<button
			*ngSwitchCase="flatType"
			mat-flat-button
			class="button button--flat"
			[class.button--dark-theme]="isDarkTheme"
			[class.button--disable-hover]="disableHover"
			[disabled]="disabled"
			[disableRipple]="disableRipple">
		<ng-container *ngTemplateOutlet="buttonText"></ng-container>
	</button>
</ng-container>

<ng-template #buttonText>
	<div class="button__content">
		<mat-icon
			*ngIf="icon"
			class="button__icon"
			[class.button__icon--extra-small]="isIconExtraSmall"
			[class.button__icon--small]="isIconSmall"
			[class.button__icon--medium]="isIconMedium"
			[class.button__icon--large]="isIconLarge">

			{{icon}}
		</mat-icon>
		<span class="button__label">
			<ng-content></ng-content>
		</span>
	</div>
</ng-template>
