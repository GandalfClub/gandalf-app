<ng-container [ngSwitch]="type">
	<button 
			*ngSwitchCase="'basic'" 
			mat-button 
			class="button-basic" 
			[class.button-basic--dark-theme]="isDark"
			[disabled]="isDisabled">
		<ng-container *ngTemplateOutlet="buttonText"></ng-container>
	</button>
	<button 
			*ngSwitchCase="'outlined'" 
			mat-stroked-button 
			class="button-outlined" 
			[class.button-outlined--dark-theme]='isDark'
			[disabled]="isDisabled">
		<ng-container *ngTemplateOutlet="buttonText"></ng-container>
	</button>
	<button
			*ngSwitchCase="'flat'"  
			mat-flat-button 
			class="button-flat" 
			[class.button-flat--dark-theme]='isDark'
			[disabled]="isDisabled"
			color="primary">
		<ng-container *ngTemplateOutlet="buttonText"></ng-container>
	</button>
</ng-container>

<ng-template #buttonText>
	<ng-content></ng-content>
</ng-template>
