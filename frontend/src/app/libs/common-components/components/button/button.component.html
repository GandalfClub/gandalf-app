<ng-container [ngSwitch]="type">
	<button 
			*ngSwitchCase="'basic'" 
			mat-button 
			class="button button--basic" 
			[class.button--dark-theme]="isDark"
			[disabled]="isDisabled">
		<ng-container *ngTemplateOutlet="buttonText"></ng-container>
	</button>
	<button 
			*ngSwitchCase="'outlined'" 
			mat-stroked-button 
			class="button button--outlined" 
			[class.button--dark-theme]='isDark'
			[disabled]="isDisabled">
		<ng-container *ngTemplateOutlet="buttonText"></ng-container>
	</button>
	<button
			*ngSwitchCase="'flat'"  
			mat-flat-button 
			class="button button--flat"
			[class.button--dark-theme]='isDark'
			[disabled]="isDisabled">
		<ng-container *ngTemplateOutlet="buttonText"></ng-container>
	</button>
</ng-container>

<ng-template #buttonText>
	<ng-content></ng-content>
</ng-template>
