<mat-form-field 
	appearance="outline" 
	class="input"
	[class.input--dark]="isDarkTheme">

	<mat-label>{{label}}</mat-label>
	<input
		matInput 
		class="ng-touched"
		(input)="writeValue($event.target.value)"
		[type]="type"
		[value]="value"
		[formControlName]="formControl"
		(blur)="onTouched()"
		placeholder={{placeholder}}>
	<mat-error *ngIf="isText && formControl.hasError('required')">
		Please enter a {{inputType}} 
	</mat-error>

	<mat-error *ngIf=" isEmail && formControl.hasError('required')">
		Please enter a {{inputType}} 
	</mat-error>
	<mat-error *ngIf="isEmail && formControl.hasError('email') && !formControl.hasError('required')">
		Please enter a valid email address 
	</mat-error>

	<mat-error *ngIf="isPassword && formControl.hasError('required')">
		Please enter a {{inputType}} 
	</mat-error>
	<mat-error *ngIf="isPassword && !formControl.hasError('required') && formControl.hasError('pattern')">
		Password should contain at least 6 characters
	</mat-error>

	<button 
		*ngIf = "isPassword"
		mat-icon-button matSuffix 
		(click)="hide = !hide" 
		[attr.aria-label]="'Hide password'" 
		[attr.aria-pressed]="hide">
		<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
	</button>
</mat-form-field>
