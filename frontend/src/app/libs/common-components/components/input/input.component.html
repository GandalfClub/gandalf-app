<div [formGroup]="inputFormGroup">
<mat-form-field 
	appearance="outline" 
	class="input"
	[class.input--dark]="isDarkTheme"	>

	<mat-label>{{label}}</mat-label>
	<input
		matInput 
		(input)="onValueInput($event.target.value)"
		[formControl]="formControl"
		[type]="type"
		(change)="onValueChange($event.target.value)"
		(blur)="onTouched()"
		placeholder={{placeholder}}>

	<mat-error *ngIf="errors?.required">
		Please enter a {{inputType}} 
	</mat-error>

	<mat-error *ngIf="errors?.email && !errors.required">
		Please enter a valid email address 
	</mat-error>

	<mat-error *ngIf="errors?.pattern && !errors.required">
		Please enter at least 6 characters
	</mat-error>
	<mat-error *ngFor="let error of customValidatorsErrorsArray">
		<ng-container *ngIf="!errors?.required">
			{{error}}
		</ng-container>
	</mat-error>
	<button 
		*ngIf = "isPassword"
		mat-icon-button matSuffix 
		(click)="hide = !hide" 
		[attr.aria-label]="'Hide password'" 
		[attr.aria-pressed]="hide">
		<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
	</button>
</mat-form-field>
</div>
