<div class="app-users-list">
  <div>
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off">
  </div>
  <ng-container *ngFor="let item of users$ | async">
    <ng-container *ngIf="item | filter:searchText">
      <app-user (userIdTochangeEventManagerStatus)="changeUserState($event, item)" [user]="item"
        class="app-users-list__user">
      </app-user>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="(userTemplatesChanges$ | async) as templateCount">
    <ng-container *ngIf="!templateCount.length">
      <div>Not Found</div>
    </ng-container>
  </ng-container>
</div>
