<div class="app-users-list">
  <div class="app-users-list__header">
    <h1>Users</h1>
  </div>
  <div class="app-users-list__input">
    <div class="app-users-list__input-header">
      <h1>Search</h1>
    </div>
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="searchText" autocomplete="off">
    </mat-form-field>
  </div>
  <ng-container *ngIf="(userState$ | async) as userState">
    <ng-container *ngFor="let item of users$ | async">
      <ng-container *ngIf="item | filter:searchText">
        <app-user (userIdTochangeEventManagerStatus)="changeUserState($event, item)"
          [userUpdateCurrentState]="userState.status" [user]="item" class="app-users-list__user">
        </app-user>
      </ng-container>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="(userTemplatesChanges$ | async) as templateCount">
    <ng-container *ngIf="!templateCount.length">
      <div class="app-users-list__notfound">
        <h1>Not Found</h1>
      </div>
    </ng-container>
  </ng-container>
</div>
