<div class="app-users-role-management-panel">
  <div class="app-users-role-management-panel__header">
    <h1>Users</h1>
  </div>
  <div class="app-users-role-management-panel__input">
    <div class="app-users-role-management-panel__input-header">
      <h1>Search</h1>
    </div>
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="searchText" autocomplete="off">
    </mat-form-field>
  </div>
  <ng-container *ngFor="let item of filteredUsers">
    <app-user-role-tile (isEventManager)="changeUserState($event, item)" [userUpdateIsDisabled]="userUpdateState"
      [user]="item" class="app-users-role-management-panel__user">
    </app-user-role-tile>
  </ng-container>
  <ng-container *ngIf="userNotFound">
    <div class="app-users-role-management-panel__notfound">
      <h1>Not Found</h1>
    </div>
  </ng-container>
</div>
