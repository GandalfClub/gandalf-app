<section class="app-user-role-tile">
  <div class="app-user-role-tile__container">
    <div class="app-user-role-tile__photo">
      {{user.photoUrl}}
    </div>
    <div class="app-user-role-tile__data">
      <div class="app-user-role-tile__name">
        <span>{{user.firstName}} </span>
        <span>{{user.secondName}}</span>
        <div class="app-user-role-tile__email">
          <span>{{user.email}}</span>
        </div>
      </div>
    </div>
    <div class="app-user-role-tile__slide-toggle">
      <span>Event Manager </span>
      <mat-slide-toggle [ngModel]="userEventManagerState" [disabled]="userUpdateIsDisable"
        (change)="toggleEventManagerClaim($event)">
      </mat-slide-toggle>
    </div>
  </div>
</section>
