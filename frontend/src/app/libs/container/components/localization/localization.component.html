<div class="localization">
	<app-button class="localization__menu-trigger" [theme]="darkTheme" [matMenuTriggerFor]="menu">
		{{translateService.currentLang}}
	</app-button>
	<mat-menu class="localization__menu" #menu="matMenu">
		<button mat-menu-item class="localization__menu-item"
			*ngFor="let locale of translateService.getLangs()" (click)="translateService.use(locale)">
		<img [src]=" locale == 'en' ? 'assets/images/localization/icon-uk-flag.png' : 'assets/images/localization/icon-russian-flag.png'" class="localization__flag">
			<span class="localization__language">{{(locale == 'en' ? 'BUTTON.LANGUAGE-EN' : 'BUTTON.LANGUAGE-RU') | translate}}</span>
		</button>
	</mat-menu>
</div>
