<app-button class="notifications__button"
		[type]="iconButtonType"
		[theme]="darkTheme" 
		[matMenuTriggerFor]="menu">
	<mat-icon>notifications</mat-icon>
</app-button>
<mat-menu class="notifications__menu" #menu="matMenu">
	<ng-container *ngFor="let notification of (containerFacadeService.notifications$ | async).value">
		<button mat-menu-item class="notifications__menu-item">
			<div class="notifications__title">{{notification.title}}</div>
			<div class="notifications__content">{{notification.content}}</div>
		</button>
	</ng-container>
</mat-menu>
