<form [formGroup]="signIn">

  <label>
    Email
    <input type="email" formControlName="email" required autofocus>
  </label>

  <label>
    Password
    <input type="password" formControlName="password" required>
  </label>

  <button [disabled]="!signIn.valid" (click)="submit()">Sign in</button>

</form>
