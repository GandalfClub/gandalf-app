<div class="app-event-list"
	 *ngIf="events.length">
	<p class="app-event-list__quantity" 
		[ngClass]="labelColor === labelColorDark 
								? 'app-event-list__quantity--font-dark' 
								: 'app-event-list__quantity--font-light'">
		{{quantityLabel}} events ({{events.length}})
	</p>

	<div class="app-event-list__list">
		<app-event-card class="app-event-list__event"
						*ngFor="let event of events"
						[title]="event.generalInfo?.title"
						[startDate]="event.generalInfo?.startDate"
						[endDate]="event.generalInfo?.endDate"
						[progress]="event.progress"
						[participants]="event.users.length"
						[roundedCorner]="event.roundedCorner"
						[color]="event.color"
						[roles]="event.roles"
						[size]="getSize(event)"
						[draft]="event.draft"
						(click)="navigateToEventPage(event.id)">
		</app-event-card>
	</div>
</div>
