<div class="app-event">
  <div class="app-event-title">
    {{ event.title }}
  </div>
  <ng-container *ngIf="event.endDate else withoutEndDateTemplate">
    <div class="app-event-date">
      {{ event.startDate | date:'d MMM yy' }} - {{ event.endDate | date:'d MMM yy' }}
    </div>
    <div class="app-event-time">
      {{ event.startTime | date:'h a' }} - {{ event.endTime | date:'h a' }}
    </div>
  </ng-container>
  <ng-template #withoutEndDateTemplate>
    <div class="app-event-date">
      {{ event.startDate | date:'d MMM yy' }}
    </div>
    <div class="app-event-time">
      <span>In Progress</span>
    </div>
  </ng-template>
</div>
