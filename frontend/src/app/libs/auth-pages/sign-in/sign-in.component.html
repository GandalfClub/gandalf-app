<div class="sign-in-page">
	<div class="sign-in-page__container-img">
		<img src="assets/images/sign-in/authorization-bg.svg" alt="authorization" class="sign-in-page__img">
	</div>
	<div class="sign-in-page__container-page">
		<div class="sign-in-page__header">
			<span class="sign-in-page__text sign-in-page__text--white"> {{"SIGN_IN.NO_ACCOUNT" | translate}}</span>
			<a routerLink="signup"
				class="sign-in-page__text sign-in-page__text--blue">{{"SIGN_IN.SIGN_UP_BTN" | translate}}</a>
		</div>
		<div class="sign-in-page__container-form">
			<h2 class="sign-in-page__link-welcomeBack">{{"SIGN_IN.WELCOME_BACK" | translate}}</h2>

			<div (click)="signInByGithub()" class="sign-in-page__icon"><img
					src="assets/images/social-media-icons/github-icon.png" alt="gitHub-icon"></div>
			<div class="sign-in-page__container-divider">
				<div class="sign-in-page__divider"></div>
				<p class="sign-in-page__or">{{"SIGN_IN.OR" | translate}}</p>
				<div class="sign-in-page__divider"></div>
			</div>
			<form [formGroup]="signInFormGroup" (ngSubmit)="submit()" class="sign-in-page__form">
				<div class="sign-in-page__wrapper">
					<app-input [inputValidators]="emailValidators" [theme]="darkTheme"
						[label]="'SIGN_IN.EMAIL' | translate" [type]="'email'" [placeholder]="'pat@example.com'"
						formControlName="email" class="sign-in-page__input-email"></app-input>
				</div>

				<div class="sign-in-page__wrapper">
					<app-input [theme]="darkTheme" [inputValidators]="passwordValidators" [type]="'password'"
						[label]="'SIGN_IN.PASSWORD' | translate" [secured]="false" formControlName="password"
						class="sign-in-page__input-password">
					</app-input>
				</div>
				<div class="sign-in-page__link">
					<span>{{"SIGN_IN.FORGOT_PASSWORD" | translate}}</span>
				</div>

				<div class="sign-in-page__btn">
					<app-button type="flat" [theme]="darkTheme">{{"SIGN_IN.SIGN_IN_BTN" | translate}}</app-button>
				</div>

			</form>
			<mat-error *ngIf="authError">{{ authError }}</mat-error>
		</div>
	</div>
</div>
