<div>
	<div>
		<h1>Sign In</h1>
		<hr><br>
		<div>
			<div role="alert">
				{{status}}
			</div>
		</div>
		<form>
			<div>
				<label for="email">Email</label>
				<input
					[(ngModel)]="credentials.email"
					name="email"
					type="email"
					required
					id="email"
					placeholder="enter your email">
			</div>
			<div>
				<label for="password">Password</label>
				<input
					[(ngModel)]="credentials.password"
					name="password"
					type="password"
					required
					id="password"
					placeholder="enter a password">
			</div>
		</form>
		<button (click)="login()">Login</button>
		<button (click)="loginByGithub()">Login by Github</button>
	</div>
</div>
