<div class="breadcrumb">
	<ng-container *ngFor="let breadcrumb of breadcrumbs; let isFirst = first;">
		<span class="breadcrumb__link"
			  [routerLink]="breadcrumb.url">
			{{ breadcrumb.label }}
		</span>
		<img class="breadcrumb__img"
			 *ngIf="isFirst"
			 src="assets/images/icons/icon-chevron-right.svg"
			 alt="icons">
	</ng-container>
<!-- 	<ng-content></ng-content> -->
</div>
