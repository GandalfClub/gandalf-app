<div class="common-components-demo">
	<app-components-demo-group groupName="Event Tile">
		<app-component-demo
				[name]="'event-tile'"
				[states]="[{name: 'default', template: eventTileDefault}, {name: 'draft', template: eventTileDraft}]"
				[container]="eventTileData.container">
		</app-component-demo>
	</app-components-demo-group>

	<app-components-demo-group groupName="Event Tile" [isDark]="true">
		<app-component-demo
				[name]="'event-tile'"
				[states]="[{name: 'default', template: eventTileDefault}, {name: 'draft', template: eventTileDraft}]"
				[container]="eventTileData.container">
		</app-component-demo>
	</app-components-demo-group>
</div>

<ng-template #eventTileDefault>
	<app-event-tile 
			name="EDU: Segment Tree"
			[startDateTime]="eventTileData.startDateTime" 
			[endDateTime]="eventTileData.endDateTime"
			[statusList]="eventTileData.statusList">
	</app-event-tile>
</ng-template>

<ng-template #eventTileDraft>
	<app-event-tile 
			[isDraft]="true"
			name="EDU: Segment Tree"
			[startDateTime]="eventTileData.startDateTime" 
			[endDateTime]="eventTileData.endDateTime"
			[statusList]="eventTileData.statusList">
	</app-event-tile>
</ng-template>
