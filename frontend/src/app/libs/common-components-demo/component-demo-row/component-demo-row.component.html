<div class="component-demo-row" >
	<table cellpadding="10px">
		<thead *ngIf="isHeaderShown">
			<td></td>
			<th *ngFor="let state of states" class="component-demo-row__state-name">
				<span>{{state.name}}</span>
			</th>
		</thead>
		<tbody>
			<tr>
				<td class="component-demo-row__name">
					<span>{{name}}</span>
				</td>
				<td *ngFor="let state of states" 
						class="component-demo-row__state-container"
						[height]="container ? container.height : 'auto'"
						[width]="container ? container.width : 'auto'">
					<ng-container *ngTemplateOutlet="state.template"></ng-container>
				</td>
			</tr>
		</tbody>
	</table>
</div>
