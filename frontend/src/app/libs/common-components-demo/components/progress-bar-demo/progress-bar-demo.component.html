<app-demo-group class="progress-demo" [title]="'Progress bar'">
	<div class="light-theme">
		<app-demo-state [title]="'Progress 35%'" [isDark]="false">
			<app-progress-bar
				[progress]="35"
				[mode] = "'determinate'"
				[theme]=lightTheme>
			</app-progress-bar>
		</app-demo-state>
	</div>
	<div class="dark-theme">
		<app-demo-state [title]="'Progress 35%'" [isDark]="true">
			<app-progress-bar
				[progress]="35"
				[mode] = "'determinate'"
				[theme]=darkTheme>
			</app-progress-bar>
		</app-demo-state>
	</div>
</app-demo-group>
