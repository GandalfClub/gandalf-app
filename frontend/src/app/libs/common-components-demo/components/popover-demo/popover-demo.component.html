<app-demo-group class="popover-demo" [title]="'Popups'">
	<div class="light-theme">
		<app-popover #templatepopover>
			<div class="popover-title">
				Title
			</div>
			<div class="popover-content">
				Content Lorem ipsum
			</div>
			<div class="popover-actions">
				<app-button
					class="popover-actions__btn"
					type="outlined"
					(click)="templatepopover.close()">
						Button
				</app-button>
				<app-button
					class="popover-actions__btn"
					type="flat"
					(click)="templatepopover.close()">
						Submit
				</app-button>
			</div>
		</app-popover>
		<div class="popover-demo__active">
			<app-demo-state [title]="'light'" class="button-demo__container">
				<app-button type="flat" (click)="templatepopover.open()">
					Open
				</app-button>
			</app-demo-state>
		</div>
	</div>
	<div class="dark-theme">
		<app-popover [theme]="darkTheme" #templatepopoverdark>
			<div class="popover-title">
				Title
			</div>
			<div class="popover-content">
				Content Lorem ipsum
			</div>
			<div class="popover-actions">
				<app-button
					class="popover-actions__btn"
					type="outlined"
					[theme]="darkTheme"
					(click)="templatepopoverdark.close()">
						Button
				</app-button>
				<app-button
					class="popover-actions__btn"
					type="flat"
					[theme]="darkTheme"
					(click)="templatepopoverdark.close()">
						Submit
				</app-button>
			</div>
		</app-popover>
		<div>
			<app-demo-state
				[title]="'dark'"
				[isDark]="true">
				<app-button
					type="flat"
					[theme]="darkTheme"
					(click)="templatepopoverdark.open()">
						Open
				</app-button>
			</app-demo-state>
		</div>
	</div>
</app-demo-group>
