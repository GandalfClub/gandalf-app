	<div class="light-theme">
		<app-demo-state [title]="'tabs'">
			<app-tabs class="tabs-demo__container">
				<app-tabs-panel [label]="'TAB'">
					<span>Content 1</span>
				</app-tabs-panel>
				<app-tabs-panel [label]="'TAB'">
					<span>Content 2</span>
				</app-tabs-panel>
				<app-tabs-panel [label]="'TAB'">
					<span>Content 3</span>

					<span>Content 1</span>

					<span>Content 2</span>
