<app-demo-group class="slide-toggle-demo" [title]="'Slide toggle'">
	<div class="light-theme slide-toggle-demo__states">
		<app-demo-state [title]="'active'" [isDark]="false">
			<app-slide-toggle
				[value]="false"
				[disabled]="false" 
				[theme]=lightTheme
				(toggled)="onToggle($event)">
			</app-slide-toggle>
		</app-demo-state>
		<app-demo-state [title]="'disabled'">
			<app-slide-toggle
				[value]="false"
				[disabled]="true" 
				[theme]=lightTheme
				(toggled)="onToggle($event)">
			</app-slide-toggle>
		</app-demo-state>
	</div>
	<div class="dark-theme slide-toggle-demo__states">
		<app-demo-state [title]="'active'" [isDark]="true">
			<app-slide-toggle
				[value]="true"
				[disabled]="false" 
				[theme]=darkTheme
				(toggled)="onToggle($event)">
			</app-slide-toggle>
		</app-demo-state>
		<app-demo-state [title]="'disabled'" [isDark]="true">
			<app-slide-toggle
				[value]="true"
				[disabled]="true" 
				[theme]=darkTheme
				(toggled)="onToggle($event)">
			</app-slide-toggle>
		</app-demo-state>
	</div>
</app-demo-group>
