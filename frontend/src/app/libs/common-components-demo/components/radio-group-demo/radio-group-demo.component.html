<app-demo-group class="radio-group-demo" [title]="'RadioButtons'">
	<div class="light-theme">
		<app-demo-state [title]="'radio-group'">
			<app-radio-group class="radio-group-demo__container"
					[title]="radioGroupData.title"
					[value]="radioGroupData.value"
					[options]="radioGroupData.options"
					[labelField]="radioGroupData.labelField" 
					[valueField]="radioGroupData.valueField"
					[disabledField]="radioGroupData.disabledField"
					(onChange)="onChange($event)">
			</app-radio-group>
		</app-demo-state>
		<app-demo-state [title]="'disabled radio-group'">
			<app-radio-group class="radio-group-demo__container"
					[title]="radioGroupData.title"
					[value]="radioGroupData.value"
					[disabled]="true"
					[options]="radioGroupData.options"
					[labelField]="radioGroupData.labelField" 
					[valueField]="radioGroupData.valueField"
					[disabledField]="radioGroupData.disabledField"
					(onChange)="onChange($event)">
			</app-radio-group>
		</app-demo-state>
	</div>
	<div class="dark-theme">
		<app-demo-state [title]="'radio-group'" [isDark]="true">
			<app-radio-group class="radio-group-demo__container"
					[theme]="darkTheme"
					[title]="radioGroupData.title"
					[value]="radioGroupData.value"
					[options]="radioGroupData.options"
					[labelField]="radioGroupData.labelField" 
					[valueField]="radioGroupData.valueField"
					[disabledField]="radioGroupData.disabledField"
					(onChange)="onChange($event)"></app-radio-group>
		</app-demo-state>
		<app-demo-state [title]="'disabled radio-group'" [isDark]="true">
			<app-radio-group class="radio-group-demo__container"
					[theme]="darkTheme"
					[title]="radioGroupData.title"
					[value]="2"
					[disabled]="true"
					[options]="radioGroupData.options"
					[labelField]="radioGroupData.labelField" 
					[valueField]="radioGroupData.valueField"
					[disabledField]="radioGroupData.disabledField"
					(onChange)="onChange($event)">
			</app-radio-group>
		</app-demo-state>
	</div>
</app-demo-group>
