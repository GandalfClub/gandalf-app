<app-demo-group class="tag-demo" [title]="'Tags'">
	<div class="light-theme">
		<app-demo-state [title]="'default'">
			<app-tag-list [tags]="tags" [selectable]="true"
					(clicked)="onClick($event)">
			</app-tag-list>
		</app-demo-state>
		<app-demo-state [title]="'removable'">
			<app-tag-list [tags]="tagsRemovable" [selectable]="true" [removable]="true"
					(clicked)="onClick($event)"
					(removed)="onRemove($event)">
			</app-tag-list>
		</app-demo-state>
	</div>
	<div class="dark-theme">
		<app-demo-state [title]="'default'" [isDark]="true">
			<app-tag-list [tags]="tagsDark" [selectable]="true" [theme]="darkTheme"
					(clicked)="onClick($event)">
			</app-tag-list>
		</app-demo-state>
		<app-demo-state [title]="'removable'" [isDark]="true">
			<app-tag-list [tags]="tagsRemovableDark" [selectable]="true" [removable]="true" [theme]="darkTheme"
					(clicked)="onClick($event)"
					(removed)="onRemove($event)"
					></app-tag-list>
		</app-demo-state>
	</div>
</app-demo-group>
