<app-demo-group class="progress-demo" [title]="'Table'">
	<div class="light-theme">
		<app-demo-state [title]="'Mendeleev`s table'" [isDark]="false">
			<app-table
				[columnsConfig]="columnsConfig"
				[data]="data"
				(toggled)="onToggle($event)"
				(checked)="onCheck($event)"
				[headerButtonText]="headerButtonText"
				[headerButtonIcon]="'delete'"
				[rowButtonIcon]="'delete'"
				[searchInputLabel]="'Find'"
				[searchInputPlaceholder]="'Find it'"
				(headerButtonClicked)="onHeaderButtonClick($event)"
				(rowButtonClicked)="onRowButtonClick($event)">
			</app-table>
		</app-demo-state>
	</div>
	<div class="dark-theme">
		<app-demo-state [title]="'Mendeleev`s table in dark'" [isDark]="true">
			<app-table
				[columnsConfig]="columnsConfig"
				[data]="data"
				(toggled)="onToggle($event)"
				(checked)="onCheck($event)"
				[theme]="darkTheme"
				[headerButtonText]="headerButtonText"
				[headerButtonIcon]="'delete'"
				[rowButtonIcon]="'delete'"
				[searchInputLabel]="'Find'"
				[searchInputPlaceholder]="'Find it'"
				(headerButtonClicked)="onHeaderButtonClick($event)"
				(rowButtonClicked)="onRowButtonClick($event)">
			</app-table>
		</app-demo-state>
	</div>
</app-demo-group>
