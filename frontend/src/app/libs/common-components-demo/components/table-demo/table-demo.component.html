<app-demo-group class="progress-demo" [title]="'Table'">
	<div class="light-theme">
		<app-demo-state [title]="'Mendeleevs table'" [isDark]="false">
			<app-table [tableConfig]="tableConfig" [data]="data"></app-table>
		</app-demo-state>
	</div>
	<div class="dark-theme">
		<app-demo-state [title]="'Progress 35%'" [isDark]="true">
			<app-table [tableConfig]="tableConfig" [data]="data" [theme]="darkTheme"></app-table>
		</app-demo-state>
	</div>
</app-demo-group>
