<app-demo-group class="event-tile-demo" [title]="'Event Tile'">
	<div class="light-theme event-tile-demo__states">
		<app-demo-state [title]="'default'">
			<app-event-tile class="event-tile-demo__container"
					name="EDU: Segment Tree"
					[startDateTime]="eventTileData.startDateTime" 
					[endDateTime]="eventTileData.endDateTime"
					[statusList]="eventTileData.statusList">
			</app-event-tile>
		</app-demo-state>
		<app-demo-state [title]="'draft'">
			<app-event-tile class="event-tile-demo__container"
					[isDraft]="true"
					name="EDU: Segment Tree"
					[startDateTime]="eventTileData.startDateTime" 
					[endDateTime]="eventTileData.endDateTime"
					[statusList]="eventTileData.statusList">
			</app-event-tile>
		</app-demo-state>
		<app-demo-state [title]="'menu'">
			<app-event-tile class="event-tile-demo__container"
					[menuItems]="eventTileData.menuItems"
					name="EDU: Segment Tree"
					[startDateTime]="eventTileData.startDateTime" 
					[statusList]="eventTileData.statusList">
			</app-event-tile>
		</app-demo-state>
	</div>
	<div class="dark-theme event-tile-demo__states">
		<app-demo-state [title]="'default'" [isDark]="true">
			<app-event-tile class="event-tile-demo__container"
					name="EDU: Segment Tree"
					[startDateTime]="eventTileData.startDateTime" 
					[endDateTime]="eventTileData.endDateTime"
					[statusList]="eventTileData.statusList">
			</app-event-tile>
		</app-demo-state>
		<app-demo-state [title]="'draft'" [isDark]="true">
			<app-event-tile class="event-tile-demo__container"
					[isDraft]="true"
					name="EDU: Segment Tree"
					[startDateTime]="eventTileData.startDateTime" 
					[endDateTime]="eventTileData.endDateTime"
					[statusList]="eventTileData.statusList">
			</app-event-tile>
		</app-demo-state>
		<app-demo-state [title]="'menu'" [isDark]="true">
			<app-event-tile class="event-tile-demo__container"
					[menuItems]="eventTileData.menuItems"
					name="EDU: Segment Tree"
					[startDateTime]="eventTileData.startDateTime" 
					[statusList]="eventTileData.statusList">
			</app-event-tile>
		</app-demo-state>
	</div>
</app-demo-group>
