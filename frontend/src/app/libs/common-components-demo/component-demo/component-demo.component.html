<div class="component-demo" >
	<table>
		<thead>
			<td></td>
			<th *ngFor="let state of states">{{state.name}}</th>
		</thead>
		<tbody>
			<tr [style.height]="container ? container.height + 'px' : 'auto'">
				<td>{{name}}</td>
				<td *ngFor="let state of states"
						[style.width]="container ? container.width + 'px' : 'auto'">
					<ng-container *ngTemplateOutlet="state.template"></ng-container>
				</td>
			</tr>
		</tbody>
	</table>
</div>
