<div class="app-event-description">
  <ng-container *ngIf="(event$ | async) as event">
    <div>{{event.title}}</div>
    <ng-container *ngIf="event.endDate else withoutEndDateTemplate">
      <div class="app-event-description-date">
        {{ event.startDate | date:'d MMM yy' }} - {{ event.endDate | date:'d MMM yy' }}
      </div>
      <div class="app-event-description-time">
        {{ event.startTime | date:'h a' }} - {{ event.endTime | date:'h a' }}
      </div>
    </ng-container>
    <ng-template #withoutEndDateTemplate>
      <div class="app-event-description-date">
        {{ event.startDate | date:'d MMM yy' }}
      </div>
      <div class="app-event-description-time">
        <span>In Progress</span>
      </div>
    </ng-template>
    <div class="app-event-description-description" [innerHTML]="event.description"></div>
    <ng-container *ngIf="(user$ | async) as user">
      <div class="app-event-description-button" matTooltip="You must be logged in to participate in this round"
        [matTooltipDisabled]="user.value">
        <button mat-raised-button [disabled]="!user.value">TAKE PART</button>
      </div>
    </ng-container>
  </ng-container>
</div>
